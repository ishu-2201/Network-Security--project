<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body style="background-color: skyblue;">
    <h1 style="color: green;font-weight: bold;" class="text-center">MINI</h1>
    <form autocomplete="off" style="padding-top: 5rem;">
      <label for="credentials" style="font-size: 1.5rem;padding-left: 23rem;">Credentials</label>
      <input type="text" id="credentials" />
      <label for="vote" style="font-size: 1.5rem;padding-left: 5rem;">Vote</label>
      <input type="number" id="vote" />
      <button type="button" id="send"  class="btn btn-success">Send</button>
    </form>
    <div style="padding-top: 3rem;padding-left: 23rem;">
    <h3 style="font-weight: bold;font-size: 2rem;">Bulletin Board</h3>
    <ul id="board"></ul>
    <button type="button" id="tally" style="font-size: 1.5rem;" class="btn btn-warning">Tally</button>
    </div>

    <script src="/static/helpers.js"></script>
    <script src="/static/client.js"></script>
  </body>
</html>
